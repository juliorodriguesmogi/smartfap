<head>

<title>Documento sem título</title>
</head>

<body>
<div id="titulo">Exame Medico</div>
<div id="conteudo">

<tr>
<td>Codigo
<input type="text" name="codigo" />
</td>
<td>Nome do Funcionario
<input type="text" name="funcionario" />
</td>
<td>Data da Ultimo Exame
<input type="text" name="data" />
</td>

<input type="text" name="medico" />
</td>

<input type="text" name="exame" />
</td>
</tr>
</table>

</div>
</body>
</html>
